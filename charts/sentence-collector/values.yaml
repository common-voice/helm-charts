replicaCount: 1

image:
  repository: mozilla/sentencecollector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.0.9"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "sentence-collector"

externalSecret:
  create: false

serviceAccount:
  create: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

mysql:
  enabled: true
  fullnameOverride: mysql-sc
  auth:
    username: sc
    database: sc
    password: defaultpassword
